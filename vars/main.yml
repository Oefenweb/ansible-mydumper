# vars file for mydumper
---
mydumper_dependencies:
  - libglib2.0-dev
  - zlib1g-dev
  - libpcre3-dev
  - "{{ mydumper_libmysqlclient_dev }}"
  - libssl-dev
  - python-sphinx
  - build-essential
  - cmake
  - patch

mydumper_downloads_path: /var/lib/ansible/mydumper/downloads
mydumper_builds_path: /var/lib/ansible/mydumper/builds
